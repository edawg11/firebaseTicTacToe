<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	 <div class="container">
    <h1>FireBase Tic Tac Toe</h1>
    <div class="row">
      <div class="col-xs-12">
        <input id= "nameInput" type="text">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button type="button" class ="btn btn-success"id="theButton">The Button</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h3>We need two players to get Started</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <h3>player 1: <span id="playerOneName"></span></h3>
      </div>
      <div class="col-xs-6">
        <h3>player 2: <span id="PlayerTwoName"></span></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <span id= 'whosTurn'></span>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 board">
        <div class="row one">
          <div data = 1 class="col-xs-4 piece"></div>
          <div data = 2 class="col-xs-4 piece"></div>
          <div data = 3 class="col-xs-4 piece"></div>
        </div>
        <div class="row one">
          <div data = 4 class="col-xs-4 piece"></div>
          <div data = 5 class="col-xs-4 piece"></div>
          <div data = 6 class="col-xs-4 piece"></div>
        </div>
        <div class="row one">
          <div data = 7 class="col-xs-4 piece"></div>
          <div data = 8 class="col-xs-4 piece"></div>
          <div data = 9 class="col-xs-4 piece"></div>
        </div>
      </div>
    </div>
  </div>
    
		
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="second.js"></script>
</body>
</html>
